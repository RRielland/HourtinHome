<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourtin Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #19647E;
        }

        .banniere {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #A8BBA2;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .banniere img {
            height: 50px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .titre-centre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .maisons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            background-color: #D8CBB5;
            flex-wrap: wrap;
        }

        .maison {
            background-color: #A8BBA2;
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .maison:hover {
            transform: scale(1.05);
        }

        .maison img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .maison-info {
            padding: 15px;
            color: #2C5F2D;
            font-weight: bold;
        }

        footer {
            background-color: #A8BBA2;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

        </a>
        <nav class="menu">

            <a href="file:///Users/rubenrielland/Desktop/HourtinHome/AboutHome.html" class="noir">About</a>
        </nav>
    </header>

    <div class="image-container">

            <div class="titre-centre">Discover our favorite ♡</div>
        </a>
        <img src="https://i.postimg.cc/hPK7QtPj/temp-Imageg-T8nda.avif">
    </div>

    <div class="maisons-container">
        <div class="maison">
            <img src="https://i.postimg.cc/X7JbmfDb/0e762050-29bf-49d0-8c9e-1e1bf2e12cbc-jpg.avif" alt="Maison 1">

        </div>
        <div class="maison">

        <div class="maison">
